{{- if .Values.models.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "docling-serve.fullname" . }}-model-download
  labels:
    {{- include "docling-serve.labels" . | nindent 4 }}
    app.kubernetes.io/component: model-download
  {{- with .Values.models.job.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: {{ .Values.models.job.backoffLimit }}
  {{- if .Values.models.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.models.job.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "docling-serve.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: model-download
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.models.job.restartPolicy }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: model-downloader
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: {{ include "docling-serve.modelDownloadImage" . }}
        imagePullPolicy: {{ include "docling-serve.modelDownloadImagePullPolicy" . }}
        command:
          - /bin/sh
          - -c
          - |
            set -e
            echo "=================================================="
            echo "Starting model download for Docling-Serve"
            echo "=================================================="
            echo "Target directory: {{ .Values.models.artifactsPath }}"
            echo "Models to download: {{ join ", " .Values.models.download }}"
            echo ""

            {{- if or (eq (len .Values.models.download) 0) (has "all" .Values.models.download) }}
            echo "Downloading ALL available models..."
            docling-tools models download --output-dir={{ .Values.models.artifactsPath }} --all
            {{- else }}
            echo "Downloading selected models..."
            docling-tools models download --output-dir={{ .Values.models.artifactsPath }} {{ join " " .Values.models.download }}
            {{- end }}

            echo ""
            echo "=================================================="
            echo "Model download completed successfully!"
            echo "=================================================="
            echo "Contents of {{ .Values.models.artifactsPath }}:"
            ls -lh {{ .Values.models.artifactsPath }}
        volumeMounts:
        - name: models
          mountPath: {{ .Values.models.artifactsPath }}
        resources:
          {{- toYaml .Values.models.job.resources | nindent 10 }}
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: {{ include "docling-serve.modelPvcName" . }}
      {{- with .Values.models.job.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.models.job.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.models.job.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
