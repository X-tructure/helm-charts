{{- if and .Values.apiKey.enabled (not .Values.apiKey.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "docling-serve.fullname" . }}-api-key
  labels:
    {{- include "docling-serve.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.apiKey.value }}
  {{ .Values.apiKey.existingSecretKey }}: {{ .Values.apiKey.value | b64enc | quote }}
  {{- else }}
  # Auto-generate API key if not provided
  {{ .Values.apiKey.existingSecretKey }}: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
