apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docling-serve.fullname" . }}
  labels:
    {{- include "docling-serve.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "docling-serve.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if and .Values.apiKey.enabled (not .Values.apiKey.existingSecret) }}
        # Force pod restart when API key secret changes
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "docling-serve.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "docling-serve.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.models.enabled }}
      initContainers:
      - name: model-downloader
        image: {{ include "docling-serve.modelDownloadImage" . }}
        imagePullPolicy: {{ include "docling-serve.modelDownloadImagePullPolicy" . }}
        command:
          - /bin/sh
          - -c
          - |
            set -e

            echo "=================================================="
            echo "Docling-Serve Model Download Init Container"
            echo "=================================================="

            MODELS_DIR="{{ .Values.models.artifactsPath }}"
            MARKER_FILE="${MODELS_DIR}/.models-downloaded"

            # Ensure models directory exists
            mkdir -p "$MODELS_DIR"

            # Function to check disk space
            check_disk_space() {
                AVAILABLE=$(df -h "$MODELS_DIR" | awk 'NR==2 {print $4}')
                echo "Available disk space: $AVAILABLE"
            }

            # Function to download models
            download_models() {
                echo "Starting model download..."
                check_disk_space

                {{- if or (eq (len .Values.models.download) 0) (has "all" .Values.models.download) }}
                echo "Downloading ALL available models..."
                docling-tools models download --output-dir="${MODELS_DIR}" --all
                {{- else }}
                echo "Downloading selected models: {{ join ", " .Values.models.download }}"
                docling-tools models download --output-dir="${MODELS_DIR}" {{ join " " .Values.models.download }}
                {{- end }}

                # Create marker file with metadata
                echo "Models downloaded at: $(date)" > "$MARKER_FILE"
                echo "Models: {{ if or (eq (len .Values.models.download) 0) (has "all" .Values.models.download) }}all{{ else }}{{ join ", " .Values.models.download }}{{ end }}" >> "$MARKER_FILE"
                echo "Chart version: {{ .Chart.Version }}" >> "$MARKER_FILE"
                echo ""
                echo "Model download completed!"
            }

            # Main logic: Check if models already exist (idempotency)
            {{- if .Values.models.forceRedownload }}
            echo "Force redownload enabled (forceRedownload=true)"
            echo "Removing existing marker file..."
            rm -f "$MARKER_FILE"
            download_models
            {{- else }}
            if [ -f "$MARKER_FILE" ]; then
                echo "Models already present (marker file exists):"
                cat "$MARKER_FILE"
                echo ""
                echo "Skipping download for fast startup..."
                echo "To force re-download, set models.forceRedownload=true"
            else
                echo "No marker file found, downloading models..."
                download_models
            fi
            {{- end }}

            echo "=================================================="
            echo "Init container completed successfully"
            echo "=================================================="
        volumeMounts:
        - name: models
          mountPath: {{ .Values.models.artifactsPath }}
        {{- with .Values.models.initContainer.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "docling-serve.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.env.uvicornPort | int }}
          protocol: TCP
        env:
        # Uvicorn server configuration
        - name: UVICORN_HOST
          value: {{ .Values.env.uvicornHost | quote }}
        - name: UVICORN_PORT
          value: {{ .Values.env.uvicornPort | quote }}
        - name: UVICORN_WORKERS
          value: {{ .Values.env.uvicornWorkers | quote }}
        # Docling-serve application configuration
        - name: DOCLING_SERVE_ENABLE_UI
          value: {{ .Values.env.enableUI | quote }}
        - name: DOCLING_SERVE_LOAD_MODELS_AT_BOOT
          value: {{ .Values.env.loadModelsAtBoot | quote }}
        - name: DOCLING_SERVE_ENG_KIND
          value: {{ .Values.env.engineKind | quote }}
        - name: DOCLING_SERVE_ENG_LOC_NUM_WORKERS
          value: {{ .Values.env.engineLocalNumWorkers | quote }}
        - name: DOCLING_SERVE_SCRATCH_PATH
          value: {{ .Values.env.scratchPath | quote }}
        - name: DOCLING_SERVE_SINGLE_USE_RESULTS
          value: {{ .Values.env.singleUseResults | quote }}
        # Performance configuration
        - name: DOCLING_NUM_THREADS
          value: {{ .Values.env.numThreads | quote }}
        - name: DOCLING_DEVICE
          value: {{ .Values.env.device | quote }}
        {{- if .Values.models.enabled }}
        # Model artifacts path for persistence
        - name: DOCLING_SERVE_ARTIFACTS_PATH
          value: {{ .Values.models.artifactsPath | quote }}
        {{- end }}
        {{- if .Values.apiKey.enabled }}
        # API key authentication
        - name: DOCLING_SERVE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "docling-serve.apiKeySecretName" . }}
              key: {{ .Values.apiKey.existingSecretKey }}
        {{- end }}
        # Extra environment variables
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: scratch
          mountPath: {{ .Values.env.scratchPath }}
        {{- if .Values.models.enabled }}
        - name: models
          mountPath: {{ .Values.models.artifactsPath }}
          # Not readOnly - init container needs write access for model downloads
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.startupProbe }}
        startupProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: scratch
        {{- if .Values.scratch.persistent }}
        persistentVolumeClaim:
          claimName: {{ include "docling-serve.fullname" . }}-scratch
        {{- else }}
        emptyDir:
          {{- with .Values.scratch.emptyDir.medium }}
          medium: {{ . }}
          {{- end }}
          {{- with .Values.scratch.emptyDir.sizeLimit }}
          sizeLimit: {{ . }}
          {{- end }}
        {{- end }}
      {{- if .Values.models.enabled }}
      - name: models
        persistentVolumeClaim:
          claimName: {{ include "docling-serve.modelPvcName" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
