apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "docling-serve.fullname" . }}-test-connection"
  labels:
    {{- include "docling-serve.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: wget
    image: busybox
    command: ['wget']
    args: ['--spider', '--timeout=5', 'http://{{ include "docling-serve.fullname" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never
