apiVersion: v1
kind: Service
metadata:
  name: {{ include "docetl.fullname" . }}
  labels:
    {{- include "docetl.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: frontend
    port: {{ .Values.service.frontendPort }}
    targetPort: frontend
    protocol: TCP
  - name: backend
    port: {{ .Values.service.backendPort }}
    targetPort: backend
    protocol: TCP
  selector:
    {{- include "docetl.selectorLabels" . | nindent 4 }}
