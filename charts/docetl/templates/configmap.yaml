apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "docetl.fullname" . }}-config
  labels:
    {{- include "docetl.labels" . | nindent 4 }}
data:
  # Backend Configuration
  {{- range $key, $value := .Values.backend.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  # Backend dynamic configuration - uses localhost for inter-container communication
  BACKEND_ALLOW_ORIGINS: "http://localhost:3000"
  DOCETL_HOME_DIR: "/docetl-data"

  # Frontend Configuration
  {{- range $key, $value := .Values.frontend.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  # Frontend dynamic configuration - uses localhost to connect to backend container
  NEXT_PUBLIC_BACKEND_HOST: "localhost"
  NEXT_PUBLIC_BACKEND_PORT: "8000"
