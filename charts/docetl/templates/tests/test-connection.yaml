apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "docetl.fullname" . }}-test-connection"
  labels:
    {{- include "docetl.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: test-backend
      image: busybox:latest
      command: ['wget']
      args:
        - '--spider'
        - '--timeout=30'
        - 'http://{{ include "docetl.fullname" . }}:{{ .Values.service.backendPort }}/health'
    - name: test-frontend
      image: busybox:latest
      command: ['wget']
      args:
        - '--spider'
        - '--timeout=30'
        - 'http://{{ include "docetl.fullname" . }}:{{ .Values.service.frontendPort }}/'
  restartPolicy: Never
