name: Release Charts

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: charts
          skip_existing: true

      - name: Get Chart Version
        id: chart_version
        run: |
          CHART_VERSION=$(helm show chart charts/obsidian | grep '^version:' | awk '{print $2}')
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release Notes
        run: |
          cat > release-notes.md << 'NOTES'
          ## Obsidian Helm Chart ${{ steps.chart_version.outputs.version }}

          ### Installation

          ```bash
          helm repo add obsidian https://thinking-and-coding.github.io/obsidian-helm-chart
          helm repo update
          helm install my-obsidian obsidian/obsidian --version ${{ steps.chart_version.outputs.version }}
          ```

          ### Quick Links

          - [Documentation](https://github.com/thinking-and-coding/obsidian-helm-chart/blob/${{ github.ref_name }}/README.md)
          - [Configuration Guide](https://github.com/thinking-and-coding/obsidian-helm-chart/blob/${{ github.ref_name }}/docs/configuration.md)
          - [Examples](https://github.com/thinking-and-coding/obsidian-helm-chart/tree/${{ github.ref_name }}/examples)

          ### Chart Information

          - **Chart Version**: ${{ steps.chart_version.outputs.version }}
          - **App Version**: $(helm show chart charts/obsidian | grep '^appVersion:' | awk '{print $2}' | tr -d '"')

          For detailed changes, see the [commit history](https://github.com/thinking-and-coding/obsidian-helm-chart/commits/${{ github.ref_name }}).
          NOTES

      - name: Update Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          files: |
            .cr-release-packages/*.tgz
